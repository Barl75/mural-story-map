<!DOCTYPE html>
<html>

<head>
  <title>AOGDP Mural Story Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

  <!--Font Awesome CDN and Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <!--leaflet 1.0 RC-1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/leaflet/1.0.3/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/leaflet/1.0.3/leaflet.js"></script>

  <!-- Leaflet Omnivore Plugin GeoJson KML Etc -->
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>
  <!--script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.0.0/leaflet.ajax.min.js"></script-->

  <!--marker cluster for 1.0-->
  <link href='//www.ovrdc.org/apps/assets/cssjs/marker-cluster/MarkerCluster.css' rel='stylesheet' />
  <link href='//www.ovrdc.org/apps/assets/cssjs/marker-cluster/MarkerCluster.Default.css' rel='stylesheet' />
  <script src='//www.ovrdc.org/apps/assets/cssjs/marker-cluster/leaflet.markercluster.js'></script>

  <!--jquery scroller plugin-->
  <link href="thumbnail-scroller/jquery.mThumbnailScroller.min.css" rel="stylesheet" />
  <script src="thumbnail-scroller/scroller.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.4.2/Control.FullScreen.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.4.2/Control.FullScreen.min.js"></script>
  <script src="js/geojson.js"></script>
  <script src="js/tabletop.js"></script>
  <!--script src="/js/sheetsee.js"></script-->

  <style>
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    .leaflet-popup-content img {
      max-width: 100%;
    }

    #thumbs {
      overflow: auto;
      width: 800px;
      height: auto;
      z-index: 700;
    }

    .content {
      overflow: auto;
      position: relative;
      padding: 10px;
      background-color:rgba(51, 51, 51, 0.21);;
      margin: 20px;
      width: 50%;
      height: auto;
      float: left;
    }

    .content li {
      margin: 4px;
      overflow: hidden;
    }

    .content li a {
      display: inline-block;
      border: 7px solid rgba(255, 255, 255, .1);
    }

    .mTSButton {
      background-color: #c2beb2;
    }

    #content-6 .mTSButton {
      background-color: rgba(0, 0, 0, .7);
      -moz-border-radius: 48px;
      -webkit-border-radius: 48px;
      border-radius: 48px;
    }

    #content-6 .mTSButtonLeft {
      left: 5px;
      width: 48px;
      height: 48px;
    }

    #content-6 .mTSButtonRight {
      right: 5px;
      width: 48px;
      height: 48px;
    }

    #content-6 {
      /*background-color: black;*/
      position: absolute;
      bottom: 16px;
      left: 0;
      width: 100%;
      margin: 0;
      height: 200px;
      z-index: 1000;
    }
    .mTSThumbContainer a {
      color: white;
    }
    .leaflet-popup-content {
      height: auto!important;
      /*width: 320px!important;*/
      max-width:340px;
    }

    .leaflet-popup-scrolled {
      border: none;
    }
    #loader {
      position: absolute;
      top: 0;
      width: 100%;
      bottom: 0;
      z-index: 9999;
      background: white;
    }
    #loader img {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -100px;
      margin-top:-100px;
      z-index: 9999;
      width: 100px;
    }

    .active {
      border: 7px solid goldenrod!important;
    }
    .mural-img {
      border: 7px solid rgba(255, 255, 255, .1)
    }
  </style>

</head>

<body>
  <div id="loader"><img src="images/loader.gif" /></div>
  <div id="map"></div>
  <div id="content-6" class="content">
    <ul id="thumbsList">
    </ul>
  </div>
  <script src="map.js"></script>
</body>
</html>
